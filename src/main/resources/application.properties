# Database configuration (SQL Server with SQL Server Authentication)
spring.datasource.url=jdbc:sqlserver://APOLLO-11\\SQLEXPRESS:1433;databaseName=pregnancy_tracker
spring.datasource.username=admin
spring.datasource.password=yourpassword123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Thymeleaf configuration
spring.thymeleaf.cache=false

# Email configuration (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# OpenWeatherMap API Key
openweathermap.api.key=your-api-key

# Internationalization configuration
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# VAPID keys for push notifications
vapid.public.key=your-vapid-public-key
vapid.private.key=your-vapid-private-key