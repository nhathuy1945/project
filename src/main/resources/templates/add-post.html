<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post - Pregnancy Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Create a New Post</h2>
                    <form th:action="@{/member/add-post}" th:object="${post}" method="post" id="addPostForm">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <label for="content" class="form-label">Content</label>
                            <i class="fas fa-comment"></i>
                            <textarea th:field="*{content}" class="form-control has-icon" id="content" rows="6" required></textarea>
                            <div th:errors="*{content}" class="text-danger"></div>
                        </div>
                        <div class="form-group">
                            <label for="chartType" class="form-label">Chart Type</label>
                            <i class="fas fa-chart-bar"></i>
                            <select th:field="*{chartType}" class="form-control has-icon" id="chartType">
                                <option value="WEIGHT">Weight</option>
                                <option value="LENGTH">Length</option>
                            </select>
                            <div th:errors="*{chartType}" class="text-danger"></div>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a th:href="@{/blog}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('addPostForm').addEventListener('submit', function(e) {
        const content = document.getElementById('content').value;
        if (content.length < 10) {
            e.preventDefault();
            document.getElementById('content').nextElementSibling.textContent = 'Content must be at least 10 characters';
        }
    });
</script>

</html>
