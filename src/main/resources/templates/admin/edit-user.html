<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User - Pregnancy Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <!-- Language selector -->
    <div class="mb-3">
        <label for="language">Language:</label>
        <select id="language" onchange="location = '/admin/users/edit/' + ${user.id} + '?lang=' + this.value;">
            <option value="en" th:selected="${#locale.language == 'en'}">English</option>
            <option value="vi" th:selected="${#locale.language == 'vi'}">Vietnamese</option>
        </select>
    </div>

    <h2>Edit User</h2>
    <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username" th:text="#{username.label}"></label>
            <input type="text" class="form-control" id="username" th:field="*{username}" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" readonly>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select class="form-control" id="role" th:field="*{role}">
                <option value="Member">Member</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="isVerified">Verified:</label>
            <input type="checkbox" id="isVerified" th:field="*{isVerified}">
        </div>
        <div class="form-group">
            <label for="isActive">Active:</label>
            <input type="checkbox" id="isActive" th:field="*{isActive}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/admin/users" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
