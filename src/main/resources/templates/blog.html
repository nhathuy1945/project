<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Pregnancy Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h2 class="text-center mb-5" style="color: #ff4d79; font-family: 'Lora', serif;">Community Blog</h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="post : ${posts}">
            <div class="blog-card">
                <img th:src="@{'/images/placeholder.jpg'}" alt="Post image">
                <div class="card-body">
                    <h3 class="card-title" th:text="${post.title}">Post Title</h3>
                    <p class="card-text" th:text="${#strings.abbreviate(post.content, 100)}">Post excerpt...</p>
                    <a th:href="@{/blog/{id}(id=${post.id})}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/member/add-post}" class="btn btn-primary" sec:authorize="isAuthenticated()">Share Your Story</a>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
