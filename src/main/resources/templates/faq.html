<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Pregnancy Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Frequently Asked Questions</h2>
                    <div class="accordion" id="faqAccordion">
                        <div class="accordion-item" th:each="faq : ${faqs}">
                            <h2 class="accordion-header" th:id="'heading' + ${faq.id}">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${faq.id}" aria-expanded="false" th:aria-controls="'collapse' + ${faq.id}">
                                    <span th:text="${faq.question}"></span>
                                </button>
                            </h2>
                            <div th:id="'collapse' + ${faq.id}" class="accordion-collapse collapse" th:aria-labelledby="'heading' + ${faq.id}" data-bs-parent="#faqAccordion">
                                <div class="accordion-body">
                                    <p th:text="${faq.answer}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item" th:if="${#lists.isEmpty(faqs)}">
                            <div class="accordion-body">
                                No FAQs available at the moment.
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4" sec:authorize="isAuthenticated()">
                        <a th:href="@{/member/add-faq}" class="btn btn-primary">Ask a Question</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
