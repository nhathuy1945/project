<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login.title}">Login - Pregnancy Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <!-- Language selector -->
    <div class="mb-3">
        <label for="language">Language:</label>
        <select id="language" onchange="location = '/login?lang=' + this.value;">
            <option value="en" th:selected="${#locale.language == 'en'}">English</option>
            <option value="vi" th:selected="${#locale.language == 'vi'}">Vietnamese</option>
        </select>
    </div>

    <h2 th:text="#{login.title}">Login</h2>
    <div th:if="${param.signupSuccess}" class="alert alert-success">
        Sign up successful! Please check your email to verify your account.
    </div>
    <div th:if="${param.verified}" class="alert alert-success">
        Email verified! Please log in.
    </div>
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password.
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username" th:text="#{username.label}"></label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{login.title}"></button>
        <a href="/signup" class="btn btn-secondary" th:text="#{signup.title}"></a>
    </form>
</div>
</body>
</html>
