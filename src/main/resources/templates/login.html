<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pregnancy Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Login</h2>
                    <form th:action="@{/login}" method="post" id="loginForm">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username or password
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out
                        </div>
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <i class="fas fa-user"></i>
                            <input type="text" name="username" class="form-control has-icon" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" class="form-control has-icon" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                    </form>
                    <p class="text-center mt-3 small">
                        Forgot password? <a th:href="@{/forgot-password}" class="text-decoration-none">Reset here</a><br>
                        Don't have an account? <a th:href="@{/signup}" class="text-decoration-none">Sign up</a><br>
                        <a th:href="@{/}" class="text-decoration-none">Back to Home</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (username.length < 3 || password.length < 6) {
            e.preventDefault();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-danger';
            errorDiv.textContent = 'Invalid username or password';
            document.querySelector('form').prepend(errorDiv);
        }
    });
</script>

</body>
</html>
