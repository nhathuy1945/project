<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Membership Plans - Pregnancy Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <div class="hero-section">
        <h1><i class="fas fa-star me-2"></i> Membership Plans</h1>
        <p class="lead">Choose a plan that suits your needs.</p>
    </div>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="plan : ${plans}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${plan.name}"></h5>
                    <p class="card-text" th:text="'$' + ${plan.price} + ' / month'"></p>
                    <p class="card-text" th:text="${plan.description}"></p>
                    <form th:action="@{/member/membership/pay}" method="post">
                        <input type="hidden" name="planId" th:value="${plan.id}">
                        <button type="submit" class="btn btn-primary">Choose Plan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a th:href="@{/member/profile}" class="btn btn-secondary">Back to Profile</a>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
