<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Pregnancy Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Reset Password</h2>
                    <form th:action="@{/reset-password}" method="post" id="resetPasswordForm">
                        <input type="hidden" name="token" th:value="${token}">
                        <div th:if="${message}" class="alert alert-success">
                            <p th:text="${message}"></p>
                            <p class="text-center mt-3 small">
                                <a th:href="@{/login}" class="text-decoration-none">Back to Login</a>
                            </p>
                        </div>
                        <div th:if="${error}" class="alert alert-danger">
                            <p th:text="${error}"></p>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">New Password</label>
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" class="form-control has-icon" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        if (password.length < 6) {
            e.preventDefault();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-danger';
            errorDiv.textContent = 'Password must be at least 6 characters';
            document.querySelector('form').prepend(errorDiv);
        }
    });
</script>

</html>
