<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pregnancy Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Sign Up</h2>
                    <form th:action="@{/signup}" th:object="${user}" method="post" id="signupForm">
                        <div th:if="${error}" class="alert alert-danger">
                            <p th:text="${error}"></p>
                        </div>
                        <div th:if="${message}" class="alert alert-success">
                            <p th:text="${message}"></p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <i class="fas fa-user"></i>
                            <input type="text" th:field="*{username}" class="form-control has-icon" id="username" required>
                            <div th:errors="*{username}" class="text-danger"></div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <i class="fas fa-envelope"></i>
                            <input type="email" th:field="*{email}" class="form-control has-icon" id="email" required>
                            <div th:errors="*{email}" class="text-danger"></div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <i class="fas fa-lock"></i>
                            <input type="password" th:field="*{password}" class="form-control has-icon" id="password" required>
                            <div th:errors="*{password}" class="text-danger"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                    </form>
                    <p class="text-center mt-3 small">
                        Already have an account? <a th:href="@{/login}" class="text-decoration-none">Login</a><br>
                        <a th:href="@{/}" class="text-decoration-none">Back to Home</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        let errors = false;

        if (username.length < 3) {
            document.getElementById('username').nextElementSibling.textContent = 'Username must be at least 3 characters';
            errors = true;
        }
        if (!email.includes('@')) {
            document.getElementById('email').nextElementSibling.textContent = 'Please enter a valid email';
            errors = true;
        }
        if (password.length < 6) {
            document.getElementById('password').nextElementSibling.textContent = 'Password must be at least 6 characters';
            errors = true;
        }

        if (errors) e.preventDefault();
    });
</script>

</html>
