<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{signup.title}">Sign Up - Pregnancy Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <!-- Language selector -->
    <div class="mb-3">
        <label for="language">Language:</label>
        <select id="language" onchange="location = '/signup?lang=' + this.value;">
            <option value="en" th:selected="${#locale.language == 'en'}">English</option>
            <option value="vi" th:selected="${#locale.language == 'vi'}">Vietnamese</option>
        </select>
    </div>

    <h2 th:text="#{signup.title}">Sign Up</h2>
    <form th:action="@{/signup}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username" th:text="#{username.label}"></label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select class="form-control" id="role" th:field="*{role}">
                <option value="Member">Member</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{signup.title}"></button>
        <a href="/login" class="btn btn-secondary" th:text="#{login.title}"></a>
    </form>
</div>
</body>
</html>
